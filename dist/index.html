<!doctype html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Guppee Chess</title>
    <script src="/socket.js"></script>
    <script src="/unity.js"></script>
  </head>

  <body class="container">
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Guppee ~</a>
        <button
          class="navbar-toggler btn btn-secondary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#navBar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-top" tabindex="-1" id="navBar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Players</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <table class="table" class="playerList">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Invite</th>
                </tr>
              </thead>
              <tbody id="playerListBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </nav>
    <script>
      start_socket();
      function fetch_resources() {
        return new Promise((resolve) => {
          player_list();
        });
      }
      fetch_resources();
    </script>
  </body>
</html>

<template id="unity-container-wrapper">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">guppee</div>
    </div>
  </div>
</template>
